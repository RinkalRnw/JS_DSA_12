<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Arithmetic Operators</h3>
    <script>
        let a=27,b=4
        document.write('<br>Addition is '+(a+b)); 
        document.write('<br>Minus is '+(a-b)); 
        document.write('<br>Multiply is '+(a*b)); 
        document.write('<br>Division is '+(a/b)); 
        document.write('<br>Modulus is '+(a%b));  //reminder
        document.write('<br>Exponent **  is '+(b**3));  //power

        //++  - increment - +1
        //-- - decrement - (-1)
        c = a++ //postfix
        document.write('<br> c is '+c);
        document.write('<br> A is '+a);
        
        c=++a //prefix
        document.write('<br> c is '+c);
        document.write('<br> a is '+a);

        //ASSIGNMENT opr
        let d=20;
        d +=a //d = d+a;
        d -=5

        
        

    </script>
</body>
</html>
