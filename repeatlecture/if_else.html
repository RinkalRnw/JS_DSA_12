<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- if statement
        if_else
        ladder else if
        nested if
        switch case
        ternary opr
    -->
    <script>
        let age = 25;        
        if(age>=18){
            document.write('You are eligible 4 vote');           
        }

        // if_else
        let a=100;
        let b=25;
        if(a>b){
            document.write('<br>A is maximum');           
        } else {
            document.write('<br>B is maximum');           
        }

        //Else if ladder
        let no=-9;
        if(no>0){
            document.write('<br>+ve no');           
        } else if(no<0){
            document.write('<br>-ve no');
        }
        else {
            document.write('<br>Zero');
        }
    </script>
</body>
</html>
