<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>If else Example</h3>
    <script>
        let a=13;
        let b=35;
        //if_else statement
        if(a>b){
            //true block
            document.write('<br> A is maximum');            
        } else {
            //false 
            document.write('<br> B is maximum');
        }

        //even /odd
        if(a%2==0){
            document.write('<br> A is even');           
        } else {
            document.write('<br> A is odd');           
        }

        //check no is +ve,-ve,zero Else if ladder
        let no = parseInt(prompt("Enter No:"))
        if(no>0){
            document.write('<br> No is +ve');           
        } else if(no<0){
            document.write('<br> No is -ve');           
        } else {
            document.write('<br> No is Zero');           
        }

        //generate student result
        let m1 = parseInt(prompt("Enter Mark1:"))
        let m2 = parseInt(prompt("Enter Mark2:"))
        let m3 = parseInt(prompt("Enter Mark3:"))
        let total = m1+m2+m3;
        document.write('<br> Total is '+total);        
        let per = total/3;
        document.write('<br> Percentage is '+per);
        /* 70-A+
        60-70 -A
        50-60 -b
        40-50 -C
        35-40-D
        fail */
        if(per>=70){
            document.write('<br> Grade A+');            
        } else if(per>=60 && per<70){
            document.write('<br> Grade A');
        }else if(per>=50 && per<60){
            document.write('<br> Grade B');
        }else if(per>=40 && per<50){
            document.write('<br> Grade C');
        }else if(per>=35 && per<40){
            document.write('<br> Grade D');
        } else {
            document.write('<br> <b>Fail</b>');        
        }
        
    </script>
</body>
</html>
