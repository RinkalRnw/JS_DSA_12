<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>
        //no = 365 =3counter
        //sum of digit = 3+6+5 = 14
        //multiply of digit = 3*6*5 = 90
        let i=1;
        let sum=0;
        let mult=1;
        while(i<=5){ //6<=5
            document.write(' <br>'+i);
            sum +=i;
            //sum = sum+i;
            //sum = 0+1; sum=1
            //sum =1+ 2 =3
            //sum = 3+3=6
            //sum = 6+4 = 10
            //sum = 10+5 = 15
            mult *=i;
            i++;
        }

        document.write('<br> Addition is '+sum);
        document.write('<br> Multiplication is '+mult);
        
    </script>
</body>
</html>
