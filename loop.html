<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //loop
        //while - entry controlled loop
        //while,do-while,for loop
        let i=1;
        while(i<=10){ //1<=10 2<=10 11<=10
            document.write('<br>i is '+i); //1 2 10
            i++; //11
            //i+=1; i=i+1
        }
        document.write('<br>out side loop i is '+i); //1 2 10

        let j=20; //20 19 18 17 11 
        while(j>=11){ //20>=11
            document.write('<br>j is '+j);
            j--;
        }
        
    </script>
</body>
</html>
