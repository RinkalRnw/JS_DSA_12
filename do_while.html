<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=1;
        //do while loop - exit controlled loop
        do{
            document.write('<br>i is '+i); //11
            i++;
        }while(i<=10); //11<=10

    </script>
</body>
</html>
